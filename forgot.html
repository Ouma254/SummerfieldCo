<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Summer Field College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<!-- ================= FORGOT PASSWORD SECTION ================= -->
<section class="login-section d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-8 col-lg-5">

        <div class="login-card p-4 p-md-5 text-center">

          <!-- Title -->
          <h3 class="fw-bold text-success mb-2 animate-fade">
            Forgot Password?
          </h3>
          <p class="text-muted mb-4 animate-slide">
            Enter your registered email address to reset your password.
          </p>

          <!-- Form -->
          <form>

            <!-- Role -->
            <div class="mb-3 text-start animate-slide">
              <label class="form-label">Account Type</label>
              <select class="form-select" required>
                <option selected disabled>Select Account</option>
                <option>Student</option>
                <option>Staff</option>
                <option>Administrator</option>
              </select>
            </div>

            <!-- Email -->
            <div class="mb-4 text-start animate-slide">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-success w-100 btn-lg animate-pop">
              Send Reset Link
            </button>

          </form>

          <!-- Info -->
          <p class="small text-muted mt-4 animate-fade">
            A password reset link will be sent to your email.
          </p>

          <!-- Back to login -->
          <a href="login.html" class="d-block mt-3 text-success small animate-fade">
            ‚Üê Back to Login
          </a>

        </div>

      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
