<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile | Summer Field College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div class="container py-5">

  <!-- PROFILE HEADER -->
  <div class="card shadow-sm mb-4">
    <div class="card-body d-flex align-items-center gap-4">

      <i class="bi bi-person-badge fs-1 text-dark"></i>

      <div>
        <h4 class="fw-bold mb-1">Admin User</h4>
        <span class="badge bg-danger">Administrator</span>
        <p class="small text-muted mt-1 mb-0">
          Academic Administration Office
        </p>
      </div>

    </div>
  </div>

  <!-- PROFILE DETAILS -->
  <div class="row g-4">

    <!-- Personal Info -->
    <div class="col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Personal Information</h5>

          <p><strong>Staff ID:</strong> ADM-001</p>
          <p><strong>Email:</strong> admin@sfc.edu</p>
          <p><strong>Phone:</strong> +123 456 7890</p>
          <p><strong>Office:</strong> Main Campus</p>

        </div>
      </div>
    </div>

    <!-- Role Info -->
    <div class="col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Role & Permissions</h5>

          <p><strong>Role:</strong> System Administrator</p>
          <p><strong>Access Level:</strong> Full Control</p>
          <p><strong>Status:</strong>
            <span class="badge bg-success">Active</span>
          </p>

        </div>
      </div>
    </div>

  </div>

  <!-- ACTIONS -->
  <div class="mt-4 text-end">
    <a href="#" class="btn btn-outline-dark">
      <i class="bi bi-pencil"></i> Edit Profile
    </a>
  </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
