<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification | Summer Field College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<section class="login-section d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">

        <div class="login-card p-4 p-md-5 text-center">

          <h3 class="fw-bold text-success animate-fade">OTP Verification</h3>
          <p class="text-muted mb-4 animate-slide">
            Enter the 6-digit code sent to your email
          </p>

          <form id="otpForm">

            <div class="mb-4 animate-slide">
              <input type="text" id="otp"
                class="form-control text-center fs-4"
                maxlength="6" placeholder="______" required>
            </div>

            <button class="btn btn-success w-100 btn-lg animate-pop">
              Verify OTP
            </button>

          </form>

          <p class="small text-muted mt-4">
            Didn’t receive code? <a href="#" class="text-success">Resend OTP</a>
          </p>

          <a href="login.html" class="small text-success d-block mt-2">
            ← Back to Login
          </a>

        </div>

      </div>
    </div>
  </div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
