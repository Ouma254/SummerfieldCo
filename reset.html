<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Summer Field College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

<section class="login-section d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">

        <div class="login-card p-4 p-md-5 text-center">

          <h3 class="fw-bold text-success animate-fade">Reset Password</h3>
          <p class="text-muted mb-4 animate-slide">
            Create a new secure password
          </p>

          <form id="resetForm">

            <div class="mb-3 text-start animate-slide">
              <label class="form-label">New Password</label>
              <input type="password" id="newPassword"
                class="form-control" required>
            </div>

            <div class="mb-4 text-start animate-slide">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword"
                class="form-control" required>
            </div>

            <button class="btn btn-success w-100 btn-lg animate-pop">
              Reset Password
            </button>

          </form>

          <a href="login.html" class="small text-success d-block mt-3">
            ‚Üê Back to Login
          </a>

        </div>

      </div>
    </div>
  </div>
</section>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
