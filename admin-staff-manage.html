<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Staff | Admin Dashboard</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid py-4">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">Manage Staff</h4>
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-person-badge fs-3 text-dark"></i>
      <span class="fw-semibold">Admin User</span>
    </div>
  </div>

  <!-- SEARCH & ADD -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-column flex-md-row gap-2">
    <input type="text" id="searchStaff" class="form-control w-100 w-md-50" placeholder="Search staff by name, email, or role">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staffModal">
      <i class="bi bi-person-plus"></i> Add Staff
    </button>
  </div>

  <!-- STAFF TABLE -->
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="staffTable">
        <!-- Dynamic Content -->
      </tbody>
    </table>
  </div>

</div>

<!-- MODAL: ADD / EDIT STAFF -->
<div class="modal fade" id="staffModal" tabindex="-1" aria-labelledby="staffModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="staffModalLabel">Add Staff</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="staffForm">
          <input type="hidden" id="staffIndex">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="staffName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="staffEmail" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="staffRole" required>
              <option value="">Select Role</option>
              <option value="Teacher">Teacher</option>
              <option value="Admin">Admin</option>
              <option value="Support">Support</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="staffStatus" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Save</button>
        </form>
      </div>

    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  // Sample staff data
  let staff = [
    { name: "Alice Smith", email: "alice.smith@sfc.edu", role: "Teacher", status: "Active" },
    { name: "Bob Johnson", email: "bob.johnson@sfc.edu", role: "Admin", status: "Inactive" }
  ];

  const staffTable = document.getElementById('staffTable');
  const staffForm = document.getElementById('staffForm');
  const staffModal = new bootstrap.Modal(document.getElementById('staffModal'));
  const searchInput = document.getElementById('searchStaff');
  const staffModalLabel = document.getElementById('staffModalLabel');

  // Render staff table
  function renderTable() {
    staffTable.innerHTML = '';
    staff.forEach((s, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i+1}</td>
        <td>${s.name}</td>
        <td>${s.email}</td>
        <td>${s.role}</td>
        <td><span class="badge ${s.status === 'Active' ? 'bg-success' : 'bg-secondary'}">${s.status}</span></td>
        <td>
          <button class="btn btn-sm btn-primary me-1 editBtn" data-index="${i}"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-danger deleteBtn" data-index="${i}"><i class="bi bi-trash"></i></button>
        </td>
      `;
      staffTable.appendChild(row);
    });
  }

  renderTable();

  // Add / Edit Staff
  staffForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const index = document.getElementById('staffIndex').value;
    const staffData = {
      name: document.getElementById('staffName').value,
      email: document.getElementById('staffEmail').value,
      role: document.getElementById('staffRole').value,
      status: document.getElementById('staffStatus').value
    };

    if(index === '') {
      staff.push(staffData); // Add
      alert('Staff added successfully!');
    } else {
      staff[index] = staffData; // Edit
      alert('Staff updated successfully!');
    }

    renderTable();
    staffForm.reset();
    staffModal.hide();
  });

  // Edit & Delete buttons
  staffTable.addEventListener('click', function(e) {
    if(e.target.closest('.editBtn')) {
      const index = e.target.closest('.editBtn').dataset.index;
      const s = staff[index];
      document.getElementById('staffIndex').value = index;
      document.getElementById('staffName').value = s.name;
      document.getElementById('staffEmail').value = s.email;
      document.getElementById('staffRole').value = s.role;
      document.getElementById('staffStatus').value = s.status;
      staffModalLabel.textContent = 'Edit Staff';
      staffModal.show();
    }

    if(e.target.closest('.deleteBtn')) {
      const index = e.target.closest('.deleteBtn').dataset.index;
      if(confirm('Are you sure you want to delete this staff member?')) {
        staff.splice(index, 1);
        renderTable();
        alert('Staff deleted successfully!');
      }
    }
  });

  // Search staff
  searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase();
    const rows = staffTable.querySelectorAll('tr');
    rows.forEach((row, i) => {
      const s = staff[i];
      if(s.name.toLowerCase().includes(filter) || s.email.toLowerCase().includes(filter) || s.role.toLowerCase().includes(filter)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });

  // Reset modal on close
  document.getElementById('staffModal').addEventListener('hidden.bs.modal', function () {
    staffForm.reset();
    staffModalLabel.textContent = 'Add Staff';
    document.getElementById('staffIndex').value = '';
  });
</script>

</body>
</html>
